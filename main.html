<!DocumentType html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <title>Page</title>

<body> 
<div class="container">       
    <div class="formulario login">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" placeholder="Nombre" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" placeholder="Contraseña" required>
                <label>contraseña</label>
            </div>
            <div class="recordar">Recordar contraseña</div>
            <input type="submit" value="Iniciar">
            <div class="registro">
                Hacer el <a type="button" id="sign-in" href="#">registro</a>
            </div>
        </form>
    </div>

    <div class="register hide">
        <h1>Crear una cuenta</h1>
        <form method="post">
            <div class="username">
                <input type="text" placeholder="Nombre" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" placeholder="Contraseña" required>
                <label>contraseña</label>
            </div>
            <input type="submit" value="Registrar">
            <div class="registro">
                ¿Ya tienes una cuenta? <a type="button" id="sign-up" href="#">Iniciar sesión</a>
            </div>
        </form>
    </div>
</div> 
<script src="./js/main.js"></script>   
</body>
</body>
</html>
